<body class="wrapper contact">
    <div class="page-heading text-center">
        <hr>
        <div class="box">
            Contact Me
        </div>
    </div>

    <div class="row">
        <div class="col-50">
            <h3>Contact Address</h3>

            <div class="item-wrap">
                <div class="icon-box bg-blue">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="text-box">
                    <strong>
                        Address:
                    </strong>
                    abc, xyz, Tx, US 76013
                </div>
            </div>

            <div class="item-wrap">
                <div class="icon-box bg-blue">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="text-box">
                    <strong>
                        Phone:
                    </strong>
                    +1 122-456-7892
                </div>
            </div>

            <div class="item-wrap">
                <div class="icon-box bg-blue">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="text-box">
                    <strong>
                        Whatsapp:
                    </strong>
                    +1 122-456-7892
                </div>
            </div>

            <div class="item-wrap">
                <div class="icon-box bg-blue">
                    <i class="fab fa-skype"></i>
                </div>
                <div class="text-box">
                    <strong>
                        Skype:
                    </strong>
                    +1 122-456-7892
                </div>
            </div>

            <div class="item-wrap">
                <div class="icon-box bg-blue">
                    <i class="fas fa-envelope-square"></i>
                </div>
                <div class="text-box">
                    <strong>
                        Email:
                    </strong>
                    abc@xyz.com
                </div>
            </div>
        </div>
        <div class="col-50">
            <h3>Lets Have a Fun</h3>

            <div class="input-box">
                <label for="">Name</label>
                <input type="text">
            </div>

            <div class="input-box">
                <label for="">Email</label>
                <input type="text">
            </div>

            <div class="input-box">
                <label for="">Phone</label>
                <input type="text">
            </div>

            <div class="input-box">
                <label for="">Your Message</label>
                <textarea name="" id="" cols="30" rows="4"></textarea>
            </div>

            <button type="button" class="btn btn-primary">Send now</button>

        </div>
    </div>

</body>
